<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布文章</title>
     <!-- 导入 layui 的样式表 -->
     <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
     <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
    <!-- 导入cropper -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
</head>
<body>
    
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 发布文章的表单 -->
            <form class="layui-form" action="" id="article_pub">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                      <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <!-- 第二行 -->
                  <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                      <select name="cate_id" lay-verify="required">
                    
                      </select>
                    </div>
                  </div>
                  <!-- 富文本编辑器 -->
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                  </div>

                  <!-- 文章封面 -->
                  <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="/assets/images/sample2.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <input type="file" id="file" accept="image/png,image/jpeg">
                        <button type="button" id="btn_choose" class="layui-btn layui-btn-danger">选择封面</button>
                      </div>
                    </div>
                  </div>

                  <!-- 按钮 -->
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit >发布</button>
                      <button lay-submit id="btn_save" class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                  </div>
               </form>
        </div>
      </div>

        <!-- 导入模板引擎 -->
        <script src="../assets/lib/template-web.js"></script>
       <!-- 定义文章分类的模板 -->
       <script type="text/html" id="cate-tpl">
        <option value="">选择文章分类</option>
        {{each data}}
        <option  value={{$value.Id}}>{{$value.name}}</option>
        {{/each}}
      </script>


        <!-- 导入layui.js -->
        <script src="../assets/lib/layui/layui.all.js"></script>
       <!-- 导入jq -->
       <script src="../assets/lib/jquery.js"></script>
      <!-- 导入cropper -->
      <script src="../assets/lib/cropper/Cropper.js"></script>
      <script src="../assets/lib/cropper/jquery-cropper.js"></script>

      <!-- 导入富文本 -->
      <script src="../assets/lib/tinymce/tinymce.min.js"></script>
      <script src="../assets/lib/tinymce/tinymce_setup.js"></script>

     
     
      <!-- 导入baseApi -->
      <script src="../assets/js/baseAPI.js"></script>
      <!-- 导入自己的js -->
      <script src="../assets/js/article/art_pub.js"></script>
</body>
</html>
