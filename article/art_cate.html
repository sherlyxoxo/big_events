<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
      <!-- 导入 layui 的样式表 -->
      <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
      <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="../assets/css/article/art_cate.css">
  
</head>
<body>
    

    <div class="layui-card">
        
        <div class="layui-card-header">文章类别管理  
            <button class="layui-btn layui-btn-normal" id="add">添加类别</button>
        </div>
       
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col >
                  <col >
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <!-- <tr>
                    <td>贤</td>
                    <td>2016-11-29</td>
                    <td><button class="layui-btn">编辑</button> <button class="layui-btn layui-btn-danger">删除</button></td>
                  </tr> -->
            
                </tbody>
              </table>
        </div>
      </div>



 
            
    
      <!-- 导入模板引擎 -->
      <script src="../assets/lib/template-web.js"></script>

      <script type="text/html" id="tpl-user">
      {{each}}
      <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td><button class="layui-btn" id="btn_edit" data-id="{{$value.Id}}">编辑</button> <button data-id="{{$value.Id}}" id="btn_del" class="layui-btn layui-btn-danger">删除</button></td>
      </tr>
      {{/each}}

      <!-- 添加分类页面弹出层的模板 -->
      <script type="text/html" id="dialog_add" >
  <!-- form表单区域 -->
  <form class="layui-form" id="form_add" lay-filter="addArticle">
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名词" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required " placeholder="分类别名" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" id="btn_submit" lay-submit lay-filter="formDemo">确认添加</button>
            <button type="reset" id="btn_reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
     </form>

      </script>
      <!-- 修改分类页面弹出层的模板 -->
      <script type="text/html" id="dialog_edit" >
        <!-- form表单区域 -->
        <form class="layui-form" id="form_edit" lay-filter="editArticle">
              <div class="layui-form-item">
                <!-- 通过隐藏域保存id -->
                <input type="hidden" name="Id">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required"  class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" required  lay-verify="required "class="layui-input">
                </div>
              </div>
      
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" id="btn_submit" lay-submit lay-filter="formDemo">确认修改</button>
 
                </div>
              </div>
           </form>
      
            </script>

      </script>
      <!-- 导入layui.js -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入jq -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入baseApi -->
      <script src="../assets/js/baseAPI.js"></script>
      <!-- 导入自己的js -->
      <script src="../assets/js/article/art_cate.js"></script>
</body>
</html>
