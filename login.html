<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
   <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<!-- logo -->
<div class="layui-main logo ">
    <a  href="#"><img src="/assets/images/logo.png" alt=""></a>
</div>
<!-- 登录注册区域 -->
<div class="reg layui-main">
    <div class="title">
    </div>
    <!-- 登录界面 -->
    <div class="login">
        <!-- 登录的表单 -->
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">   
                <i class="layui-icon layui-icon-username"></i>          
                <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">  
                <i class="layui-icon layui-icon-password"></i>        
                <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 表单提交按钮和普通按钮的区别就是lay-submit -->
            <div class="layui-form-item">          
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
            </div>
            <div class="layui-form-item">          
                <a id="link_log" href="javascript:;">去注册账号</a>
            </div>       
             </form> 
    </div>
   
    <!-- 注册界面 -->
    <div class="regNew">
        <form class="layui-form" action="">
            <!-- 用户名 -->
            <div class="layui-form-item">   
                <i class="layui-icon layui-icon-username"></i>          
                <input type="text" name="username" required  lay-verify="required|username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">  
                <i class="layui-icon layui-icon-password"></i>        
                <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 再次输入密码，name改成repassword -->
            <div class="layui-form-item">  
                <i class="layui-icon layui-icon-password"></i>        
                <input type="password" name="rePassword" required  lay-verify="required|pass|repass" placeholder="再次确认密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 表单提交按钮和普通按钮的区别就是lay-submit -->
            <div class="layui-form-item">          
                <button id="btn_reg" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
            </div>
            <div class="layui-form-item">          
                <a id="link_reg" href="javascript:;">去登录</a>
            </div>
        </form> 
    </div>
</div>
<!-- 导入layui的js' -->
<script src="./assets/lib/layui/layui.all.js"></script>
<!-- 导入jq -->
<script src="./assets/lib/jquery.js"></script>
<!-- 导入自己封装的baseAPI -->
<script src="./assets/js/baseAPI.js"></script>

<script src="./assets/js/login.js"></script>


</body>
</html>
